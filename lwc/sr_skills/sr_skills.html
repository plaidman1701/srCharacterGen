<template>

    <!-- <c-sr_tile-list-wrapper
    list-leftside={skillTemplateList}
    sort-tiles=true
    sort-fields={sortFields}
    
    
    ></c-sr_tile-list-wrapper> -->

    <c-sr_tile-list-wrapper
        left-side-list={orderedSkillTemplateList}
        right-side-list={orderedSkillList}
        section-labels={skillSectionLabels}
        onleftclick={handleTemplateListClick}
        onrightclick={handleSkillListClick}
    >

    <!-- obj-left-side={skillTemplateObj}
    obj-right-side={selectedSkillsObj} -->


    <template if:true={selectedSkillTemplateId}>
        <span slot="selectedContent">
            <c-sr_tile-detail
            description={skillTemplateDescription}>

            <span slot="detailOptions">
                <lightning-combobox
                placeholder={labels.chooseRating}                
                options={skillRatingOptions}
                value={selectedSkillRating}
                onchange={handleRatingChange}
                
                ></lightning-combobox>

                <template if:true={selectedTemplateObj.Requires_Name__c}>
                    <lightning-input type="text" label="Skill Name" value={skillName} onchange={handleSkillNameChange}></lightning-input>
                </template>


                <div onclick={handleButtonClick}>
                    <button data-name="save" class="slds-button slds-button_neutral" disabled={disableSave}>{labels.save}</button>
                    <button data-name="delete" class="slds-button slds-button_neutral" disabled={disableDelete}>{labels.delete}</button>
                </div>
            </span>           

            </c-sr_tile-detail>
        </span>
    </template>
    </c-sr_tile-list-wrapper>

    
</template>
