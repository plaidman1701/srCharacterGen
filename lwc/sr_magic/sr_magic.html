<template>
    <lightning-tabset >
        <div onchange={handleradio_change}>
            <lightning-tab label={labels.tabs.typeAndTradition}>
                <c-sr_magic_type-and-tradition
                selected-char={selectedChar}
                onupdateevent={handleUpdateEvent}
                >
                </c-sr_magic_type-and-tradition>

            </lightning-tab>

            <template if:true={showSpells}>
                <lightning-tab label={labels.tabs.spells}>
                    <c-sr_magic_spells
                    selected-char={selectedChar}
                    spell-assigns={spellAssigns}
                    onupdateevent={handleUpdateEvent}>
                    </c-sr_magic_spells>
                </lightning-tab>
            </template>

            <template if:true={showPhysad}>
                <lightning-tab label={labels.tabs.physadPowers}>

                </lightning-tab>
            </template>
        </div>

    </lightning-tabset>
</template>
