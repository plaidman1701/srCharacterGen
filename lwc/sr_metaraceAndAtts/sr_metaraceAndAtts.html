<template>
    <div class="slds-grid slds-wrap slds-gutters" onchange={handleAttChange}>
        <div class="slds-col slds-size_1-of-1">

            <!-- <c-sr_radio-list
            radio-options={metaraceOptions}
            radio-label={labels.selectMetarace}
            value={selectedChar.MetaraceTemplate__c}
            
            onradio_event={handleMetaraceChange}
            >
            <span slot="radioContent">
                {selectedMetaraceTemplate.Label}<br />
                {selectedMetaraceTemplate.Build_Point_Cost__c}<br />
                {selectedMetaraceTemplate.Taxonomy__c}<br />
                {selectedMetaraceTemplate.Identification__c}<br />
                {selectedMetaraceTemplate.Habits__c}<br />
                {selectedMetaraceTemplate.Habitat__c}<br />
                {selectedMetaraceTemplate.Young__c}<br />
                {selectedMetaraceTemplate.Commentary__c}<br />
                {selectedMetaraceTemplate.Notes__c}<br />

            </span>
        </c-sr_radio-list> -->
        <lightning-radio-group name={metaraceRadioName}
            label={labels.selectMetarace}
            options={metaraceOptions}
            value={selectedChar.MetaraceTemplate__c}
            data-attributename="MetaraceTemplate__c"
            type="radio"></lightning-radio-group>

        </div><!-- col -->
        <div class="slds-col slds-size_1-of-3">
            {selectedMetaraceName}<br />
            {labels.atts.body} - {adjuEffects.atts.Body__c.text}
            <lightning-combobox
                data-attributename="Body__c"
                
                options={attComboxValues.Body__c}
                value={selectedChar.Body__c}></lightning-combobox>
                {labels.atts.strength} - {adjuEffects.atts.Strength__c.text}
                <lightning-combobox
                data-attributename="Strength__c"
                
                options={attComboxValues.Strength__c}
                value={selectedChar.Strength__c}></lightning-combobox>
                {labels.atts.quickness} - {adjuEffects.atts.Quickness__c.text}
                <lightning-combobox
                data-attributename="Quickness__c"
                
                options={attComboxValues.Quickness__c}
                value={selectedChar.Quickness__c}></lightning-combobox>
                {labels.atts.intelligence} - {adjuEffects.atts.Intelligence__c.text}
                <lightning-combobox
                data-attributename="Intelligence__c"
                
                options={attComboxValues.Intelligence__c}
                value={selectedChar.Intelligence__c}></lightning-combobox>
                {labels.atts.willpower} - {adjuEffects.atts.Willpower__c.text}
                <lightning-combobox
                data-attributename="Willpower__c"
                
                options={attComboxValues.Willpower__c}
                value={selectedChar.Willpower__c}></lightning-combobox>

                
                <lightning-combobox
                data-attributename="Charisma__c"
                label={labels.atts.charisma}
                options={attComboxValues.Charisma__c}
                value={selectedChar.Charisma__c}></lightning-combobox>
                {adjuEffects.atts.Charisma__c.text}

                {labels.atts.reaction}: {adjuEffects.atts.Reaction__c.text}<br />
                {labels.initiative}: {adjuEffects.atts.Initiative.text}<br />
                {labels.atts.essence}: {adjuEffects.atts.Essence__c.text}<br />
                {labels.atts.magic}: {adjuEffects.atts.Magic__c.text}<br />

                <p>Dice Pools</p>
                <p>Combat: {adjuEffects.atts.dicePools_combat.text}</p>
        </div>
        <div class="slds-col slds-size_1-of-3">
            <template for:each={adjuEffects.adjuListText} for:item="bonus">
                {bonus}<br key={bonus}/>
            </template>
        </div>
    </div><!-- grid -->
    
</template>
